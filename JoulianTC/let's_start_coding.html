<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript All-in-one Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .result {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h2>JavaScriptLoops-All in one</h2>
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        function section(title) {
            const h3 = document.createElement("h3");
            h3.textContent = title;
            output.appendChild(h3);
        }
        function show(text) {
            const div = document.createElement("div");
            div.className = "result";
            div.textContent = text;
            output.appendChild(div);
        }

        //comparison Operators
        section("Comparison Operators");
        let a = 5;
        let b = "5";
        let c = 10;
        show("a == b: " + (a == b));   // true
        show("a === b: " + (a === b));  // false
        show("a != b: " + (a != b));   // false
        show("a !== b: " + (a !== b)); // true
        show("a > c: " + (a > c)); // false
        show("a < c: " + (a < c)); // true
        show("a >= 5: " + (a >= 5)); // true
        show("a <= 4: " + (a <= 4)); // false

        //Logical Operators
        section("logical Operators");
        let isAdult = true;
        let hasID = false;

        show("isAdult && hasID" + (isAdult && hasID)); //false
        show("isAdult || hasID" + (isAdult || hasID)); //true
        show("!hasID:"+(!hasID)); //true

        //Conditional Statements
        section("Conditional Statement");
        let score = 75;
        if (score >= 90) {
            show("Grade: A");
        } else if (score >= 80) {
            show("Grade: B");
        } else if (score >= 70) {
            show("Grade: C");
        } else if (score >= 60) {
            show("Grade: D");
        } else if (score >= 0) {
            show("Grade: F");
        } else {
            show("Please enter a valid score.");
        }

        let day = "tuesday";
        switch (day) {
            case "monday":
                show("Start of the week");
                break;
            case "tuesday":
                show("Second day");
                break;
            default:
                show("Another day");
        }

        //Loop

        section("Loop - For,while,do...while");

        //For
        for (let i = 1; i <= 3; i++) {
            show("for loop → " + i);
        }
        // while
        let w = 1;
        while (w <= 3) {
            show("while loop → " + w);
            w++;
        }
        // do...while
        let d = 1;
        do {
            show("do...while loop → " + d);
            d++;
        } while (d <= 3);
    </script>
</body>

</html>
