<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Comparison Operators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .result {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h2>JavaScript Comparison Operators</h2>
    <div id="output"></div>


    <script>
        let a = 5;
        let b = "5";
        let c = 10;
        const output = document.getElementById("output");
        function show(text) {
            const div = document.createElement("div");
            div.className = "result";
            div.textContent = text;
            output.appendChild(div);
        }
        show("a == b: " + (a == b));   // true
        show("a === b: " + (a === b));  // false
        show("a != b: " + (a != b));   // false
        show("a !== b: " + (a !== b)); // true
        show("a > c: " + (a > c)); // false
        show("a < c: " + (a < c)); // true
        show("a >= 5: " + (a >= 5)); // true
        show("a <= 4: " + (a <= 4)); // false

        show("a && b:" +(a && b)); //false
        show("a || b:" +(a || b)); //true
        show("!a:" +(!a)); //false
        show("!b:" +(!b)); //true

        let age = 20;
        let hasTicket = true;
        let canEnter = age >= 18 && hasTicket;
        show("age>= 18 && hasTicker â†’"+canEnter);//true

    </script>
</body>

</html>
