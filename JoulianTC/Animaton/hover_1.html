<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Animation Example</title>
    <style>
        button {
            transition: transform 0.3s ease;
            /* transition: transform 0.3s linear; */
        }
        button {
            margin-top: 100px;
            margin-left: 100px;
            background-color: black;
            color: aliceblue;
            padding: 10px;
            border-radius: 7px;
            border-color: rgb(204, 0, 0);
            box-shadow: 0px 0px 90px 0.5px rgb(43, 43, 43);
        }

        button:hover {
            transform: scale(2);
        }
    </style>
</head>

<body>
    <button id="1">Hover me</button>
    <button id="2">Hover me</button>
    <button id="1">Hover me</button>
</body>

</html>
