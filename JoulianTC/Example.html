<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between; /* logo left, nav right */
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #4CAF50; /* hover color */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div style="padding: 20px;">
        <h2>Welcome!</h2>
        <p>This is a simple header example with logo on the left and navigation on the right.</p>
    </div>

</body>
</html>
