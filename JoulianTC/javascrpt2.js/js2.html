<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If / Else / Else If Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 5px 15px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Grade Checker</h2>
    <input type="number" id="scoreInput" placeholder="Enter your score" />
    <button onclick="checkGrade()">Check</button>

    <p id="result"></p>
    <script>
        function checkGrade() {
            const score =
                parseInt(document.getElementById("scoreInput").value);
            const result = document.getElementById("result");
            if (score >= 90) {
                result.textContent = "Grade: A";
            } else if (score >= 80) {
                result.textContent = "Grade: B";
            } else if (score >= 70) {
                result.textContent = "Grade: C";
            } else if (score >= 60) {
                result.textContent = "Grade: D";
            } else if (score >= 0) {
                result.textContent = "Grade: F";
            } else {
                result.textContent = "Please enter a valid score.";
            }
        }
    </script>
</body>

</html>
