
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <style>
        button{
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>JavaScript+HTML+CSS Example</h2>
    <button onclick="showMessage()">Click Me</button>

    <p id="message" style="color:blue; margin-top: 20px;">try to click me</p>

    <script>
        function showMessage(){
            document.getElementById("message").innerText = "Javascript is working!!!";
        }
    </script>
</body>
</html>
