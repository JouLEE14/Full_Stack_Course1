<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If / Else / Else If Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 5px 15px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Day Message Checker</h2>
    <input type="text" id="dayInput" placeholder="Enter a day" />
    <button onclick="checkDay()">Check</button>

    <p id="result"></p>
    <script>
        function checkDay() {
            const input = document.getElementById("dayInput").value.toLowerCase();
            const result = document.getElementById("result");
            switch (input) {
                case "monday":
                    result.textContent = "Back to work!";
                    break;
                case "friday":
                    result.textContent = "Almost weekend!";
                    break;
                case "saturday":
                case "sunday":
                    result.textContent = "It's the weekend! ";
                    break;
                case "tuesday":
                case "wednesday":
                case "thursday":
                    result.textContent = "Keep going!";
                    break;
                default:
                    result.textContent = "Please enter a valid day name.";
            }
        }
    </script>
</body>

</html>
